<H1 class="text-200">Experiencia</H1>
<p-divider align="center" type="solid" layout="horizontal"></p-divider>
<p-timeline [value]="events" align="alternate" >
    <ng-template pTemplate="content" let-event>
        <p-card [header]="event.title" [subheader]="event.date">
            <img *ngIf="event.image" [src]="'https://primefaces.org/cdn/primeng/images/demo/product/' + event.image"
                [alt]="event.name" width="200" class="shadow-2" />
            <p>
                {{event.description}}
            </p>
            <p-button label="Ver mÃ¡s" [text]="true" />
        </p-card>
    </ng-template>
</p-timeline>
